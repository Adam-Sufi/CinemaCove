<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Portal</title>
    <style>
        /* Your existing CSS styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            transition: background-color 0.5s;
        }
                header {
            background-color: #ff6600;
            padding: 15px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 32px;
        }

        nav {
            background-color: #333;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            transition: background 0.3s;
            font-size: 18px;
        }

        nav a:hover {
            background-color: #ff6600;
            border-radius: 5px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: #222;
            border-radius: 5px;
            padding: 5px;
        }

        .search-bar input {
            padding: 5px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-right: 5px;
        }

        .search-bar button {
            background-color: #ff6600;
            color: #fff;
            font-weight: bold;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .search-bar button:hover {
            background-color: #e65c00;
        }

	/* Dropdown Styles */
	.dropdown {
	    position: relative;
	    display: inline-block;
	}
	
	.dropdown-btn {
	    color: #fff;
	    text-decoration: none;
	    padding: 10px 15px;
	    font-size: 18px;	
	    transition: background 0.3s;
	}

	.dropdown-btn:hover {
	    background-color: #ff6600;
	    border-radius: 5px;
	}

	.dropdown-content {
	    display: none; /* Hidden by default */
	    position: absolute;
	    background-color: #333;
	    width: 300px; /* Adjust the width as needed */
	    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
	    z-index: 1;
	    border-radius: 5px;
	    padding: 10px;
	    box-sizing: border-box;
	    column-count: 2; /* Two columns */
	    column-gap: 10px; /* Adjust spacing between columns */
	}

	.dropdown:hover .dropdown-content {
	    display: block; /* Show when hovering */
	}

        .slideshow-container {
            position: relative;
            width: 80%;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 10px;
        }

        .slideshow-wrapper {
            display: flex;
            transition: transform 0.5s ease;
        }

        .slide {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            flex: 0 0 auto;
        }

        .slide img {
            width: 30%;
            height: 100%;
            object-fit: cover;
            margin: 0 10px;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .slide img:hover {
            transform: scale(1.1);
        }

        .nav-arrows {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            z-index: 10;
            transform: translateY(-50%);
            width: 100%;
        }

        .arrow {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }

        .arrow:hover {
            background-color: #ff6600;
        }

        .content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .movie-card img {
	    width: 200px; /* Set a smaller width */
	    height: 300px; /* Maintain a proportionate height */
	    object-fit: cover; /* Ensures the image doesn't distort */
	    transition: transform 0.3s ease, box-shadow 0.3s ease;
	}

	.movie-card img:hover {
	    transform: scale(1.05); /* Slight zoom on hover */
	    box-shadow: 0 8px 12px rgba(0, 0, 0, 0.5); /* Enhance shadow on hover */
	}

	.movie-card {
	    display: inline-block; /* Align movie cards horizontally */
	    text-align: center; /* Center the movie title under the image */
	    margin: 10px; /* Add spacing between cards */
	    padding: 10px;
	    background-color: #222; /* Ensures contrast */
	    overflow: hidden;
	}

        .movie-card h3 {
            margin: 10px;
            font-size: 18px;
        }

        .footer {
            background-color: #333;
            padding: 20px;
            text-align: center;
            color: #fff;
        }

        .footer .social-icons {
            margin-top: 10px;
        }

        .footer .social-icons a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 20px;
        }

        .footer .social-icons a:hover {
            color: #ff6600;
        }

        .toggle-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #ff6600;
            color: #fff;
            padding: 10px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
        }

        .dark-mode {
            background-color: #121212;
            color: #fff;
        }

        .light-mode {
            background-color: #fff;
            color: #000;
        }

        .action-slideshow-container {
            position: relative;
            width: 80%;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 10px;
        }

        .action-slideshow-wrapper {
            display: flex;
            transition: transform 0.5s ease;
        }

        .action-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            flex: 0 0 auto;
        }

        .action-slide img {
            width: 30%;
            height: 100%;
            object-fit: cover;
            margin: 0 10px;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .action-slide img:hover {
            transform: scale(1.1);
        }

        .action-nav-arrows {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            z-index: 10;
            transform: translateY(-50%);
            width: 100%;
        }

        .action-arrow {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }

        .action-arrow:hover {
            background-color: #ff6600;
        }

        /* Modal Style */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 800px;
            width: 80%;
        }

        .modal-content iframe {
            width: 100%;
            height: 450px;
            border: none;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff6600;
            color: white;
            font-size: 22px;
            padding: 12px;
            cursor: pointer;
            border: none;
            border-radius: 50%;
            z-index: 11;
        }

        .close-btn:hover {
            background-color: #e65c00;
        }

        /* Back to top button */
        #backToTop {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ff6600;
            color: #fff;
            padding: 10px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            display: none;
        }

        #backToTop:hover {
            background-color: #e65c00;
        }
    </style>
</head>

<nav>

</body>
</html>

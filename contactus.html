<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="logo.png">
    <title>Contact Us</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
        }

        nav {
            background-color: #333;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            transition: background 0.3s;
            font-size: 18px;
        }

        nav a:hover {
            background-color: #ff6600;
            border-radius: 5px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: #333;
            padding: 8px;
            border-radius: 30px;
            width: 300px;
        }

        .search-bar input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 30px;
            background-color: #222;
            color: white;
            font-size: 16px;
            outline: none;
        }

        .search-bar input::placeholder {
            color: #aaa;
        }

        .search-bar button {
            background-color: #ff6600;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #222;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: #ff6600;
            margin-bottom: 20px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: #222;
        }

        .contact-form input::placeholder,
        .contact-form textarea::placeholder {
            color: #999;
        }

        .contact-form button {
            background-color: #ff6600;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .contact-details {
            text-align: center;
            margin-top: 20px;
        }

        .contact-details p {
            margin: 5px 0;
            font-size: 16px;
        }

        .social-icons {
            margin-top: 15px;
        }

        .social-icons a {
            color: #ff6600;
            text-decoration: none;
            margin: 0 10px;
            font-size: 24px;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #e65c00;
        }
    </style>
</head>
<body>
    <header>

    <div class="container">
        <h2>We'd Love to Hear From You</h2>
        <form class="contact-form" action="/submit" method="POST">
            <input type="text" name="name" placeholder="Your Name" aria-label="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" aria-label="Your Email" required>
            <textarea name="message" placeholder="Your Message" aria-label="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>

            <p>Address: 123 Jalan Wong Ah Fook, 80000 Johor Bahru, Johor, Malaysia</p>

    </div>
</body>
</html>
